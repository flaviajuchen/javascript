<html>
    <head><title> Exemplo - If ... Else</title>
        <script>
            num1 = prompt("Digite um numero:","");
            num2 = prompt("Digite outro numero:","");

        if(num1 = num2){
            alert("O primeiro numero e maior que o segundo.");
        }
        else{
            alert("O primeiro numero nao e maior que o segundo.");
        }
        alert("FIM");
        </script>
    </head>

    <body></body>
</html>
